<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Flex Bot Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸ¤– Amazon Flex Bot Dashboard</h1>
            <div class="user-info">
                <span id="user-email">user@example.com</span>
                <button id="logout-btn">Logout</button>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Captures</h3>
                <span id="total-captures" class="stat-number">0</span>
            </div>
            <div class="stat-card">
                <h3>Success Rate</h3>
                <span id="success-rate" class="stat-number">0%</span>
            </div>
            <div class="stat-card">
                <h3>Active Sessions</h3>
                <span id="active-sessions" class="stat-number">0</span>
            </div>
            <div class="stat-card">
                <h3>Monthly Earnings</h3>
                <span id="monthly-earnings" class="stat-number">$0</span>
            </div>
        </div>

        <div class="main-content">
            <div class="control-panel">
                <h2>Bot Controls</h2>
                <div class="control-group">
                    <button id="start-bot" class="btn btn-success">Start Bot</button>
                    <button id="stop-bot" class="btn btn-danger">Stop Bot</button>
                    <button id="refresh-stats" class="btn btn-secondary">Refresh Stats</button>
                </div>
                
                <div class="settings-group">
                    <h3>Settings</h3>
                    <label>
                        Minimum Payment: 
                        <input type="number" id="min-payment" value="18" min="15" max="50">
                    </label>
                    <label>
                        Maximum Distance (miles):
                        <input type="number" id="max-distance" value="20" min="5" max="100">
                    </label>
                    <label>
                        Working Hours:
                        <select id="working-hours">
                            <option value="6-22">6AM - 10PM</option>
                            <option value="8-20">8AM - 8PM</option>
                            <option value="10-18">10AM - 6PM</option>
                        </select>
                    </label>
                </div>
            </div>

            <div class="activity-log">
                <h2>Activity Log</h2>
                <div id="log-container" class="log-container">
                    <div class="log-entry">System started. Waiting for activity...</div>
                </div>
            </div>
        </div>

        <div class="real-time-stats">
            <h2>Real-time Statistics</h2>
            <div class="charts">
                <canvas id="successChart" width="400" height="200"></canvas>
                <canvas id="earningsChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
